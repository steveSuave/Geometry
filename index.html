<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="point.js"></script>
		<script src="line.js"></script>
		<script src="canvas.js"></script>
		<script src="circle.js"></script>
		<title>Geometry constructions</title>
		<link rel="shortcut icon" href="icon.png"/>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="left-panel">
			<div class="toolbar" id="toolbar-main">
				<img src="points.png" class="button" onclick="canvasObj.stateManager.setPoint();" />
				<br/>
				<img src="line.png" class="button" onclick="canvasObj.stateManager.setLine();" />
				<br/>
				<img src="circleCenterPoint.png" class="button" onclick="canvasObj.stateManager.setCircle();" />
				<br/>
				<img src="erase.png" class="button" onclick="canvasObj.remove(); canvasObj.stateManager.selectButton(this); canvasObj.stateManager.setMain();" />
			</div>

			<div class="toolbar" id="toolbar-point" style="display: none;">
				<img src="points.png" id="button-point" class="button" onclick="canvasObj.Point(); canvasObj.stateManager.selectButton(this);" />
				<br/>
				<img src="middle.png" id="button-middle-point" class="button" onclick="canvasObj.middlePoint(); canvasObj.stateManager.selectButton(this);" />
				<br/>
				<img src="intersection.png" id="button-intersection-point" class="button" onclick="canvasObj.intersectObjects(); canvasObj.stateManager.selectButton(this);" />
			</div>

			<div class="toolbar" id="toolbar-line" style="display:none;">
				<img src="line.png" id="button-two-point-line" class="button" onclick="canvasObj.twoPointLine(); canvasObj.stateManager.selectButton(this);" />
				<br/>
				<img src="normal.png" class="button" onclick="canvasObj.normalLine(); canvasObj.stateManager.selectButton(this);" />
				<br/>
				<img src="paralel.png" class="button" onclick="canvasObj.paralelLine(); canvasObj.stateManager.selectButton(this);" />
				<br/>
				<img src="segment-bisector.png" class="button" onclick="canvasObj.segmentBisector(); canvasObj.stateManager.selectButton(this);" />
				<br/>
				<img src="angle-bisector.png" class="button" onclick="canvasObj.angleBisector(); canvasObj.stateManager.selectButton(this);" />
			</div>

			<div class="toolbar" id="toolbar-circle" style="display: none;">
				<img src="circleCenterPoint.png" id="button-circle-center-radius" class="button" onclick="canvasObj.circleTwoPoint(); canvasObj.stateManager.selectButton(this);" />
				<br/>
				<img src="circle-three-point.png" class="button" onclick="canvasObj.circleThreePoint(); canvasObj.stateManager.selectButton(this);" />
				<br/>
				<img src="compass.png" class="button" onclick="canvasObj.circleCompass(); canvasObj.stateManager.selectButton(this);" />
			</div>
		</div>

		<script>
			load();
		</script>
	</body>
</html>
